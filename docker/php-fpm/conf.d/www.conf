[www]
user = www-data
group = www-data
listen = 9000
listen.owner = www-data
listen.group = www-data
pm = dynamic          ; Указывает, что php-fpm будет управлять процессами динамически
pm.max_children = 5   ; Максимальное количество процессов
pm.start_servers = 2  ; Количество процессов, с которых начинается работа
pm.min_spare_servers = 1  ; Минимальное количество процессов в ожидании
pm.max_spare_servers = 3  ; Максимальное количество процессов в ожидании
