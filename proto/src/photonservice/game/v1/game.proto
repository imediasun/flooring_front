syntax = "proto3";

package game;

import "google/api/annotations.proto";

option go_package = "photonservice/game/v1;v1";

service GameService {
rpc Match (MatchRequest) returns (MatchResponse);
}

message MatchRequest {
int32 rating = 1;
string platform = 2;
}

message MatchResponse {
string room_id = 1;
}
