syntax = "proto3";

package events;

option go_package = "corelib/events/v1;v1";

message UserAccountEvent {
  string user_id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  string role_id = 5;
}

message WalletCreatedEvent {
  string user_id = 1;
  string wallet_address = 2;
}
