syntax = "proto3";

package api.media.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "socialmediaservice/media/v1;v1";

// The Media service definition.
service Media {
  // Init fetching posts process
  rpc Fetch (FetchRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
			post: "/v1/media/fetch"
      body: "*"
    };
  };
}

message FetchRequest {
  string tenant_id = 1;
  int32 group_id = 2;
}
